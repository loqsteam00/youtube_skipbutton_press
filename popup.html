<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 220px;
            height: 170px;
            font-family: 'Inter', sans-serif;
            background: #1e1e1e;
            /* IMPORTANT: Full dark */
            border-radius: 18px;
            /* Round the WHOLE popup */
            overflow: hidden;
            /* Clip properly */
        }

        .container {
            height: 100%;
            padding: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h3 {
            margin: 0 0 18px 0;
            font-size: 15px;
            font-weight: 500;
            color: #f5f5f5;
        }

        .switch {
            position: relative;
            width: 42px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #3a3a3a;
            border-radius: 50px;
            transition: 0.25s ease;
            cursor: pointer;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.25s ease;
        }

        input:checked+.slider {
            background: #3b82f6;
        }

        input:checked+.slider::before {
            transform: translateX(18px);
        }

        #status {
            margin-top: 14px;
            font-size: 12px;
            color: #8b8b8b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Ad Skipper</h3>
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        <div id="status">Loading...</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
